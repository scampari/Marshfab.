<!DOCTYPE HTML>
<html>
    <head>
        <div id="smart-button-container">
            <div style="text-align: center;">
              <div id="paypal-button-container"></div>
            </div>
          </div>
        <script src="https://www.paypal.com/sdk/js?client-id=AT9hZHG9Z_js8i33DyEo58Sk3TnIMUrzLv2ATe3JdE41J2s0OykuXF58a1oSugTpblYtVPoOXTL4F55s&currency=USD" data-sdk-integration-source="button-factory"></script>
        <script>
          function initPayPalButton() {
            paypal.Buttons({
              style: {
                shape: 'rect',
                color: 'silver',
                layout: 'vertical',
                label: 'paypal',
                
              },
      
              createOrder: function(data, actions) {
                return actions.order.create({
                  purchase_units: [{"description":"Walnut Plant Stand\n\n22\" tall\nFits 8\" pot","amount":{"currency_code":"USD","value":77.53,"breakdown":{"item_total":{"currency_code":"USD","value":70},"shipping":{"currency_code":"USD","value":0},"tax_total":{"currency_code":"USD","value":7.53}}}}]
                });
              },
      
              onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                  alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
              },
      
              onError: function(err) {
                console.log(err);
              }
            }).render('#paypal-button-container');
          }
          initPayPalButton();
        </script>
    </head>
</html>
